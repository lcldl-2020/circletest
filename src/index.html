<div id="app">
  <div id="countdown">
    <svg 
         :width="size" 
         :height="size">
      <circle 
              fill="transparent" 
              :stroke-width="stroke" 
              stroke="#eee" 
              :r="radius" 
              :cx="circleOffset" 
              :cy="circleOffset">
      </circle>
      <circle 
              class="circle" 
              fill="transparent" 
              :stroke-width="stroke"  
              stroke="#000" 
              :r="radius" 
              :cx="circleOffset" 
              :cy="circleOffset" 
              :stroke-dasharray="circumference" 
              :stroke-dashoffset="progress"
              stroke-linecap="round">
      </circle>
    </svg>
    <span>{{ countdown }}</span>
  </div>
  <button @click="animate">Animate!</button>
</div>
